<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registro - Cabeza de Familia</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1f1f1f; color: #f5f5f5; }
        form { background: #2c2c2c; padding: 20px; max-width: 350px; margin: 50px auto; border-radius: 8px; }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%; padding: 8px; margin-bottom: 12px; border: none; border-radius: 4px;
            background: #444; color: #f5f5f5;
        }
        input[type="submit"] {
            background: #d4af37; color: black; border: none; padding: 10px; width: 100%; cursor: pointer;
            font-weight: bold; border-radius: 4px;
        }
        input[type="submit"]:hover { background: #f0c846; }
        .message { margin-bottom: 10px; padding: 10px; border-radius: 5px; }
        .success { background: #2e7d32; }
        .error { background: #c62828; }
        a { color: #d4af37; text-decoration: none; }
    </style>
</head>
<body>
    <form method="POST" action="{{ url_for('registro') }}">
        <h2>Registro - Cabeza de Familia</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="message {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <input type="text" name="nombre" placeholder="Nombre" required />
        <input type="text" name="apellido_paterno" placeholder="Apellido paterno" required />
        <input type="text" name="apellido_materno" placeholder="Apellido materno" required />
        <input type="tel" name="celular" placeholder="Número de celular" required />
        <input type="email" name="correo" placeholder="Correo electrónico" required />
        <input type="password" name="contraseña" placeholder="Contraseña" required />

        <input type="submit" value="Registrar" />
        <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
    </form>
</body>
</html>
